<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFMG - Facility Service</title>
    <meta name="description" content="DFMG tilbyder professionel rengøring, facility management og ejendomsservice. Kontakt os for en uforpligtende samtale.">
    
    <!-- Favicon -->
    <link rel="icon" href="../images/logos/logo.png" type="image/png">
    <link rel="icon" href="images/logos/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="images/logos/apple-touch-icon.png" sizes="180x180">
    
    <!-- Performance -->
    <meta name="theme-color" content="var(--text-primary)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <section class="section first hero">
            <div class="container-narrow text-center">
                <div class="success-icon" style="font-size: 4rem; color: var(--success); margin-bottom: 2rem;">
                    <i class="fas fa-check-circle"></i>
                </div>
                
                <h1 class="text-charcoal">Tak for din henvendelse!</h1>
                
                <p class="body text-gray" style="margin: 2rem 0;">
                    Vi har modtaget din forespørgsel og vender tilbage med et skræddersyet tilbud inden for 24 timer.
                </p>
                
                <div style="margin: 3rem 0;">
                    <a href="/" class="btn primary large">
                        <i class="fas fa-home" style="margin-right: 0.5rem;"></i>
                        Tilbage til forsiden
                    </a>
                </div>
                
                <div class="card bg-gradient-white p-2" style="margin-top: 3rem;">
                    <h3 class="text-charcoal">Hvad sker der nu?</h3>
                    <ul class="feature-list list-success" style="text-align: left; max-width: 400px; margin: 0 auto;">
                        <li><i class="fas fa-envelope"></i> Vi gennemgår din forespørgsel</li>
                        <li><i class="fas fa-clipboard-list"></i> Vi forbereder os ud fra din information</li>
                        <li><i class="fas fa-phone"></i> Vi kontakter dig inden for 24 timer</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Component loader -->
    <script src="../js/components.js" defer></script>
</body>
</html>
